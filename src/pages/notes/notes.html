<ion-header>
    <ion-title>Log</ion-title>
    <button ion-button (click)="logout()" outline item-right icon-left>
        logout
    </button>
</ion-header>
<ion-content>
<ion-list>
    <ion-item *ngFor='let item of (items | orderByTime) '>
        <h1 item-left>
            <!-- https://angular.io/docs/ts/latest/api/common/index/DatePipe-pipe.html -->
            {{item.time | date:'HH:mm'}}
            </h1>
        
            <h2>{{item.time | date:'jms'}}</h2>
            <p>{{item.title}}</p>
            <button ion-button outline item-right icon-left>
      details
    </button>
        </ion-item>
        
</ion-list>

</ion-content>
<ion-footer>

    <foot-info-page (logTextInput)="addItem($event)"></foot-info-page>

</ion-footer>
