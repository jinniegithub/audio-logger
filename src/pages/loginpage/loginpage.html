<ion-header>
    <ion-navbar>
        <ion-title>Oauth Project</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list no-lines>
		<button ion-item *ngFor="let user of users" (click)="login(user)">
			{{ user._id }}
		</button> 
	</ion-list>

	<button (click)="loginWithFacebook()">Facebook Login</button>

</ion-content>
